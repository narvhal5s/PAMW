<table class="table" *ngIf="links; else loading">
        <thead>
          <tr>
            <th scope="col">Plik</th>
          </tr>
        </thead>
        <tbody *ngFor="let x of links">
          <tr (click)="download($event)" >
            <td>{{x.link}}</td>
          </tr>
        </tbody>
      </table>
      
      <ng-template #loading>
          Loading stuff...
      </ng-template>
