<div class="container">

  <form [formGroup]="userForm" #formDir="ngForm">

       <div class="form-group">

          <label for="username">Nazwa użytkownika:</label>
          <input id="username" class="form-control"
                formControlName="username" required >

          <div *ngIf="username.invalid && username.touched" 
              class="alert alert-danger">

            <div *ngIf="username.errors.required">
             Imię jest wymagane.
            </div>
            <div *ngIf="username.errors.minlength">
              Imię musi mieć długość minimum 6 znaków.
            </div>           
            <div *ngIf="username.errors?.uniqueUserName">
                Ta nazwa użykowanika jest zajęcta.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Hasło</label>
          <input id="password" class="form-control password"
              formControlName="password" type="password" required >

          <div *ngIf="password.invalid && (password.touched || password.dirty)" class="alert alert-danger alter-ego-errors">
              <div *ngIf="password.errors.required">
                  Hasło jest wymagane.
                 </div>
                 <div *ngIf="password.errors.minlength">
                   Hasło musi mieć długość minimum 8 znaków.
                 </div>       
          </div>
        </div>
     
      <div class="form-group">
        <label for="email">Adres email</label>
        <input id="email" class="form-control" type="email"
            formControlName="email" required >

        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
          <div *ngIf="email.errors.required">Email jest wymagany.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-success"
             [disabled]="userForm.invalid || username.pending">Submit</button>  
             <div *ngIf="username.pending">Trwa sprawdzanie nazwy użytkownika</div> 
  </form>

</div>
